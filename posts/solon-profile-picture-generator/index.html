<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="/logo.png" type="image/png">
        <title>Ben Blute</title>

        <meta property="og:type" content="website">
        <meta property="og:title" content="Solon profile picture generator">
        <meta property="og:image" content="https://www.benblute.com/logo.png">

        <meta name="twitter:card" content="summary" />
        <meta name="twitter:site" content="@benblute" />
        <meta name="twitter:title" content="Solon profile picture generator" />
        <meta name="twitter:image" content="https://www.benblute.com/logo.png" />
    </head>

    <style>
        * {
            font-family: "Helvetica Neue", Helvetica, Roboto, Arial, sans-serif;
        }

        .container {
            width: 80%;
            max-width: 800px;
        }

        h2, h4, p, li {
            text-align: left;
        }

        a {
            text-decoration: none;
            color: steelblue;
        }
    </style>

    <body>
        <center>
            <div class="container">
                <br />
                <br />
                <h1>Solon profile picture generator</h1>
                <br />

                <input id="input" type="text" placeholder="e.g. A123123" />
                <br />
                <br />

                <video id="video" width="80%" controls loop muted crossOrigin="anonymous"></video>
                <br />
                <br />

                <button onclick="updateImage();">Generate</button>
                <br />
                <br />

                <img id="image" width="80%" />
                <br />
                <br />
                <a href="/">See all posts</a>
                <br />
                <br />
            </div>
        </center>
    </body>

    <script>
        document.getElementById("input").addEventListener('input', e => {
            document.getElementById("video").src = "https://arweave.net/tTgxSCbD8Ws30IrW0BX-_uml3wDdSjYa0csu8W0BqPw/" + e.target.value + ".mp4";
        });

        var ape = new Image;
        ape.src = "/posts/solon-profile-picture-generator/ape.png";

        function updateImage() {
            var canvas = document.createElement("CANVAS");
            var video = document.getElementById("video");
            var image = document.getElementById("image");
            canvas.width = 1024;
            canvas.height = 1024;
            canvas.getContext('2d').drawImage(video, 0, 0, 1024, 1024);
            canvas.getContext('2d').drawImage(ape, 0, 0, 1024, 1024);
            image.src = canvas.toDataURL("image/png");
        }
    </script>
</html>
